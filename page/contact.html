<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portfolio - Contact</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<div id="header-placeholder"></div>

<main class="container">
  <section>
    <h2>Get in Touch</h2>
    <p>If you have any questions, proposals for collaboration, or just want to say "hello," don't hesitate to use the form below.</p>
    <div class="contact-container">
      <form action="#" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <div class="checkbox-container">
          <input type="checkbox" id="terms" name="terms" required>
          <label for="terms">I agree to the terms of service.</label>
        </div>

        <button type="submit" class="button">Send</button>
      </form>
      <div class="map-container">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d93263.6491325324!2d24.54341174152773!3d43.41177656910242!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40ab0f49a3341855%3A0x400a01269bf5180!2sPleven!5e0!3m2!1sen!2sbg!4v1727509139885!5m2!1sen!2sbg" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>
  </section>
</main>

<div id="footer-placeholder"></div>

<script src="../script/load-shared-components.js"></script>
</body>
</html>
